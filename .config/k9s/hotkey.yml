hotKey:
  show-pods:
    shortCut:    Shift-1
    command:     pods
  show-nodes:
    shortCut:    Shift-2
    command:     node
  show-services:
    shortCut:    Shift-3
    command:     service
  show-deployments:
    shortCut:    Shift-4
    command:     deploy    
  exit:
    shortCut:    q
    command:     quit
  # Hitting Shift-2 navigates to your xray deployments
  